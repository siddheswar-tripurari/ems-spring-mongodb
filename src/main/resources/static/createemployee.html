<p class="h4 text-center">Create New Employee</p>
<hr>
<div class="d-flex justify-content-center mt-5">
  <form style="width:35%" id="employeeForm" method="POST" action="/api/employee/create">
<!--    <div class="row mb-3">
      <label for="empid" class="col-sm-4 col-form-label">Employee ID</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="empid" placeholder="111111" required>
      </div>
    </div>-->
    <div class="row mb-3">
      <label for="fname" class="col-sm-4 col-form-label">First Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="fname" placeholder="John" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="lname" class="col-sm-4 col-form-label">Last Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="lname" placeholder="Doe" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="email" class="col-sm-4 col-form-label">Email ID</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="John.Doe@vonage.com" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="role" class="col-sm-4 col-form-label">Role</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="role" placeholder="SRE" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="supervisor" class="col-sm-4 col-form-label">Supervisor</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="supervisor" placeholder="Jane Doe" required>
      </div>
    </div>
    <br>
    <button style="margin-left:42%" type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
